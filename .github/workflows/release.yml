name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  packages: write

jobs:
  # ── Docker image ────────────────────────────────────────────────────────────
  docker:
    name: Docker (multi-arch)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ── Binary releases ─────────────────────────────────────────────────────────
  binaries:
    name: Binary (${{ matrix.goos }}-${{ matrix.goarch }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            cc: gcc
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            cc: aarch64-linux-gnu-gcc
            apt: gcc-aarch64-linux-gnu
          - os: macos-latest
            goos: darwin
            goarch: arm64
            cc: ""

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: |
            sdk/package-lock.json
            web/package-lock.json

      - name: Install cross-compiler
        if: matrix.apt != ''
        run: sudo apt-get install -y ${{ matrix.apt }}

      - name: Build SDK
        run: cd sdk && npm ci && npm run build

      - name: Build web
        run: cd web && npm ci && npm run build

      - name: Embed assets
        run: make embed

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "1"
          CC: ${{ matrix.cc }}
        run: |
          go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" \
            -o clicknest_${{ matrix.goos }}_${{ matrix.goarch }} \
            ./cmd/clicknest/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: clicknest_${{ matrix.goos }}_${{ matrix.goarch }}
          path: clicknest_${{ matrix.goos }}_${{ matrix.goarch }}

  # ── GitHub Release ───────────────────────────────────────────────────────────
  release:
    name: GitHub Release
    needs: binaries
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
          body: |
            ## Install

            **Docker (recommended):**
            ```bash
            docker run -d -p 8080:8080 -v clicknest-data:/data ghcr.io/danielthedm/clicknest:${{ github.ref_name }}
            ```

            **Binary (Linux/amd64):**
            ```bash
            curl -L https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/clicknest_linux_amd64 -o clicknest
            chmod +x clicknest
            ./clicknest -data ./data
            ```

            See the [README](https://github.com/${{ github.repository }}#self-hosting) for full deployment docs.
